<!DOCTYPE html>
<html>
<head>
	<title>Pt bậc nhất JS</title>
	<meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
    	var a=prompt("Nhap gia tri a:");
    	var b=prompt("Nhap gia tri b:");
    	var x= -b/a;

    	if(a==0) {
    		if(b==0) {
    			document.write("phuong trinh vo so nghiem");
    		}
    		else {
    			document.write("phuong trinh vo nghiem");
    		}
    	}
    	else {
    		document.write(x);
    	}
    </script>
</body>
</html>
