<body>
   <script type="text/javascript">

   	var x=prompt("Nhap gia tri x:");
   	var y=prompt("Nhap gia tri y:");
   	function cong1(x, y) {
   		return x + y;
   	}
    cong=cong1(x, y) 
    alert(cong)
    
    
    var x=prompt("Nhap gia tri x:");
   	var y=prompt("Nhap gia tri y:");
    function tru1(x, y) {
    	return x - y;
    }
    tru=tru1(x, y)
    alert(tru)


    var x=prompt("Nhap gia tri x:");
   	var y=prompt("Nhap gia tri y:");
    function nhan1(x, y) {
    	return x * y;
    }
    nhan=nhan1(x, y)
    alert(nhan)


    var x=prompt("Nhap gia tri x:");
   	var y=prompt("Nhap gia tri y:");
    function chia1(x, y) {
    	return x / y;
    }
    chia=chia1(x, y)
    alert(chia)


   </script>
